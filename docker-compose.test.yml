version: '3'
    
services:
    web:
        build: .
        container_name: web01
        command: bash -c "
            python -m pytest -n 2"
        volumes:
            - ./knu_notice:/home/knu_notice
            - /static:/static

    db:
        image: postgres:12.2
        container_name: db01
        ports:
            - "5432:5432"
        volumes:
            - ./config/postgres-passwd:/run/secrets/postgres-passwd
        environment:
            - POSTGRES_DB=postgres
            - POSTGRES_USER=postgres
            - POSTGRES_PASSWORD_FILE=/run/secrets/postgres-passwd
